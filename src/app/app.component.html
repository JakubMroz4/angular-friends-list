<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorites.join(", ") || "None" }}</p>
</div>
<div class="people">
  <!-- Add your people component here -->
  <div *ngFor="let person of people">
    <app-people
      [name]="person"
      (setFavorite)="setFavorite(person)"
    ></app-people>
  </div>
</div>
